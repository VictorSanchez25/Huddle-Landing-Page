<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">

  <!-- Icon -->
  <link rel="icon" href="images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

<!-- Background Container -->

<div class="background">
    <img class="bg-desktop" src="images/bg-desktop.svg" alt="">
    <img class="bg-mobile" src="images/bg-mobile.svg" alt="">
</div>

<div class="logo-container">
    <img class="logo" src="images/logo.svg" alt="">
</div>
<!-- Main Container -->

  <div class="body-container">

    <div class="images">
      <img class="illustration" src=" images/illustration-mockups.svg" alt="">
    </div>
    <div class="description">
      <h1 class="header">Build The Community Your Fans Will Love</h1>

      <p class="sentence">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>

    <button class="btn" type="button">Register</button>

    </div>

    <div class="icons">

      <i class="fab fa-facebook-f fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
    </div>

  </div>

<!-- Footer -->
<div class="footer">

  </div>

</div>



</body>

</html>
